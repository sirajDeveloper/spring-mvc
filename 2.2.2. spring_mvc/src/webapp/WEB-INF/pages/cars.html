<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" html xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<div>
    <table border="1">
        <tr><h1 th:text="#{title}"></h1></tr>
        <tr>
            <th>Series</th>
            <th>Brand</th>
            <th>Model</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.series}">...</td>
            <td th:utext="${car.brand}">...</td>
            <td th:utext="${car.model}">...</td>
        </tr>
    </table>
</div>
</html>
